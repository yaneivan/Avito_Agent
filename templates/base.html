<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Avito Agent{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #121212;
            color: #e0e0e0;
            padding-top: 70px;
        }
        .navbar {
            background: #1a1a1a !important;
            border-bottom: 1px solid #333;
        }
        .navbar-brand, .nav-link {
            color: #e0e0e0 !important;
        }
        .nav-link:hover {
            color: #4CAF50 !important;
        }
        .active-nav {
            color: #4CAF50 !important;
            border-bottom: 2px solid #4CAF50;
        }
        .container {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <!-- Navigation Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="fas fa-robot me-2" style="color: #4CAF50;"></i>Avito Agent
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.url.path == '/' %}active-nav{% endif %}" href="/">
                            <i class="fas fa-search me-1"></i>Поиск товаров
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'deep_research' in request.url.path %}active-nav{% endif %}" href="/deep_research">
                            <i class="fas fa-brain me-1"></i>Глубокое исследование
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'chat_history' in request.url.path %}active-nav{% endif %}" href="/chat_history">
                            <i class="fas fa-comments me-1"></i>История чатов
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>

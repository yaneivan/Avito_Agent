{% extends "base.html" %}

{% block title %}Avito Agent - –ß–∞—Ç-–ø–æ–∏—Å–∫{% endblock %}

{% block content %}
<div class="container" style="max-width: 1200px; margin: 0 auto; padding: 20px;">
    <div id="chat-container" style="display: flex; flex-direction: column; background: #1a1a1a; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.3); height: 70vh; max-height: 700px;">
        <div id="chat-header" style="padding: 15px 20px; background: #222; border-bottom: 1px solid #333; font-weight: bold; display: flex; justify-content: space-between; align-items: center;">
            <span>–ê–≥–µ–Ω—Ç</span>
        </div>
        <div id="chat-window" style="flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px;">
        </div>
        <div id="settings" style="padding: 10px 20px; border-bottom: 1px solid #333; display: flex; gap: 15px; font-size: 0.8rem; color: #888;">
            <label style="display: flex; align-items: center; gap: 5px; cursor: pointer;"><input type="checkbox" id="chk-browser" checked style="margin-right: 5px;"> –ë—Ä–∞—É–∑–µ—Ä</label>
            <label style="display: flex; align-items: center; gap: 5px; cursor: pointer;"><input type="checkbox" id="chk-cache" checked style="margin-right: 5px;"> –ö—ç—à</label>
        </div>
        <div id="input-area" style="padding: 20px; background: #1a1a1a; border-top: 1px solid #333;">
            <input type="text" id="inp" placeholder="–í–≤–µ–¥–∏—Ç–µ –∑–∞–ø—Ä–æ—Å (–Ω–∞–ø—Ä–∏–º–µ—Ä: –º–∞–∫–±—É–∫ –º1)..." style="width: 100%; padding: 12px; background: #2d2d2d; border: 1px solid #444; border-radius: 6px; color: white; outline: none; box-sizing: border-box;">
        </div>
    </div>

    <div id="main" style="margin-top: 20px; display: flex; flex-direction: column; background: #0f0f0f; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.3);">
        <div id="status-bar" style="padding: 15px 20px; color: #4CAF50; font-size: 0.9rem; border-bottom: 1px solid #333; display: none;">–û–∂–∏–¥–∞–Ω–∏–µ...</div>
        <div id="grid" style="flex: 1; overflow-y: auto; padding: 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; align-content: start; max-height: 50vh;">
            <div style="color: #555; text-align: center; margin-top: 50px; grid-column: 1/-1;">–ó–¥–µ—Å—å –ø–æ—è–≤—è—Ç—Å—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∏—Å–∫–∞</div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
    let taskId = null;
    let history = [{role: "assistant", content: "–ü—Ä–∏–≤–µ—Ç! –ù–∞–ø–∏—à–∏ –∑–∞–ø—Ä–æ—Å."}];
    let summaryDisplayed = false;
    let pollTimer = null;
    let currentChatId = null;

    const chat = document.getElementById('chat-window');
    const inp = document.getElementById('inp');
    const grid = document.getElementById('grid');
    const statusBar = document.getElementById('status-bar');

    // –§—É–Ω–∫—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∏—è –Ω–æ–≤–æ–≥–æ —á–∞—Ç–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ —Å–æ–æ–±—â–µ–Ω–∏—è
    async function createNewChatIfNeeded() {
        if (currentChatId !== null) return; // –£–∂–µ –µ—Å—Ç—å –∞–∫—Ç–∏–≤–Ω—ã–π —á–∞—Ç

        try {
            const response = await fetch('/api/chats', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'}
            });
            const newChat = await response.json();
            currentChatId = newChat.id;
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –Ω–æ–≤–æ–≥–æ —á–∞—Ç–∞:', error);
        }
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏—è
    function addMsg(role, text, isHtml = false) {
        const div = document.createElement('div');
        div.className = `msg msg-${role}`;
        div.style.cssText = `
            padding: 12px 16px;
            border-radius: 8px;
            max-width: 80%;
            font-size: 0.95rem;
            line-height: 1.5;
            word-wrap: break-word;
        `;

        if (role === 'user') {
            div.style.cssText += `
                background: #2d2d2d;
                align-self: flex-end;
                color: white;
                border-bottom-right-radius: 2px;
            `;
        } else if (role === 'bot') {
            div.style.cssText += `
                background: #262626;
                align-self: flex-start;
                border-left: 3px solid #4CAF50;
                border-bottom-left-radius: 2px;
            `;
        }

        if (isHtml) {
            div.innerHTML = text; // –î–ª—è –æ—Ç—Ä–µ–Ω–¥–µ—Ä–µ–Ω–Ω–æ–≥–æ markdown
        } else {
            div.innerText = text;
        }

        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
        return div;
    }

    function addPlan(plan) {
        const div = document.createElement('div');
        div.className = 'msg msg-plan';
        div.style.cssText = `
            background: #1e1e1e;
            align-self: flex-start;
            width: 100%;
            border: 1px solid #444;
            font-size: 0.8rem;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 6px;
        `;
        div.innerHTML = `
            <div class="reasoning" style="color: #aaa; font-style: italic; margin-bottom: 5px; padding-bottom: 5px; border-bottom: 1px solid #333;">üí≠ ${plan.reasoning || '–ê–Ω–∞–ª–∏–∑–∏—Ä—É—é –∑–∞–ø—Ä–æ—Å...'}</div>
            <div>üîç <b>${plan.search_query || '-'}</b> (${plan.limit} —à—Ç)</div>
            <div style="font-size:0.7rem; color:#666; margin-top:5px">–°—Ö–µ–º–∞: ${plan.schema_name}</div>
        `;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }

    inp.addEventListener('keypress', async (e) => {
        if (e.key === 'Enter' && inp.value.trim()) {
            const txt = inp.value.trim();
            inp.value = '';
            inp.disabled = true;

            addMsg('user', txt);
            history.push({role: "user", content: txt});

            // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π —á–∞—Ç –ø—Ä–∏ –ø–µ—Ä–≤–æ–º —Å–æ–æ–±—â–µ–Ω–∏–∏
            await createNewChatIfNeeded();

            try {
                const res = await fetch('/api/agent/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        history: history,
                        open_browser: document.getElementById('chk-browser').checked,
                        use_cache: document.getElementById('chk-cache').checked
                    })
                });
                const data = await res.json();

                // 1. –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–ª–∞–Ω (–µ—Å–ª–∏ –µ—Å—Ç—å)
                if (data.plan && data.plan.action === 'search') {
                    addPlan(data.plan);
                }

                // 2. –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–≤–µ—Ç–∞
                if (data.type === 'chat') {
                    // –û–±—ã—á–Ω—ã–π –æ—Ç–≤–µ—Ç (—Ä–µ–Ω–¥–µ—Ä–∏–º MD)
                    addMsg('bot', marked.parse(data.message), true);
                    history.push({role: "assistant", content: data.message});

                    // –ï—Å–ª–∏ —É –Ω–∞—Å –µ—Å—Ç—å —Ç–µ–∫—É—â–∏–π —á–∞—Ç, –¥–æ–±–∞–≤–∏–º —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ –Ω–µ–≥–æ
                    if (currentChatId) {
                        try {
                            await fetch(`/api/chats/${currentChatId}/messages`, {
                                method: 'POST',
                                headers: {'Content-Type': 'application/json'},
                                body: JSON.stringify({
                                    role: "assistant",
                                    content: data.message,
                                    message_type: "chat_response"
                                })
                            });
                        } catch (err) {
                            console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏—è –≤ —á–∞—Ç:', err);
                        }
                    }

                    inp.disabled = false;
                }
                else if (data.type === 'search') {
                    // –ó–∞–ø—É—Å–∫ –ø–æ–∏—Å–∫–∞
                    addMsg('bot', `üöÄ ${data.message}`);
                    taskId = data.task_id;

                    // –°–±—Ä–æ—Å UI
                    grid.innerHTML = '';
                    statusBar.style.display = 'block';
                    statusBar.innerText = '–ó–∞–ø—É—Å–∫...';
                    summaryDisplayed = false;

                    startPolling();
                }
            } catch (err) {
                console.error(err);
                addMsg('bot', '‚ùå –û—à–∏–±–∫–∞ —Å–≤—è–∑–∏ —Å —Å–µ—Ä–≤–µ—Ä–æ–º');
                inp.disabled = false;
            }
        }
    });

    function startPolling() {
        if (pollTimer) clearInterval(pollTimer);

        pollTimer = setInterval(async () => {
            if (!taskId) return;

            try {
                // 1. –°—Ç–∞—Ç—É—Å
                const sRes = await fetch(`/api/searches/${taskId}/status`);
                const sData = await sRes.json();

                statusBar.innerText = `–°—Ç–∞—Ç—É—Å –∑–∞–¥–∞—á–∏: ${sData.status}...`;

                // 2. –¢–æ–≤–∞—Ä—ã
                const iRes = await fetch(`/api/searches/${taskId}/items`);
                const items = await iRes.json();

                renderGrid(items);

                // 3. –§–∏–Ω–∞–ª
                if (sData.status === 'done' || sData.status === 'cached') {
                    statusBar.innerText = '‚úÖ –ì–æ—Ç–æ–≤–æ';

                    // –ï—Å–ª–∏ –µ—Å—Ç—å –æ—Ç—á–µ—Ç –∏ –º—ã –µ–≥–æ –µ—â–µ –Ω–µ –ø–æ–∫–∞–∑–∞–ª–∏
                    if (sData.summary && !summaryDisplayed) {
                        summaryDisplayed = true;
                        clearInterval(pollTimer);

                        // –†–µ–Ω–¥–µ—Ä–∏–º Markdown –∫—Ä–∞—Å–∏–≤–æ
                        const htmlSummary = marked.parse(sData.summary);
                        addMsg('bot', htmlSummary, true);

                        history.push({role: "assistant", content: sData.summary});

                        // –ï—Å–ª–∏ —É –Ω–∞—Å –µ—Å—Ç—å —Ç–µ–∫—É—â–∏–π —á–∞—Ç, –¥–æ–±–∞–≤–∏–º —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ –Ω–µ–≥–æ
                        if (currentChatId) {
                            try {
                                await fetch(`/api/chats/${currentChatId}/messages`, {
                                    method: 'POST',
                                    headers: {'Content-Type': 'application/json'},
                                    body: JSON.stringify({
                                        role: "assistant",
                                        content: sData.summary,
                                        message_type: "search_result"
                                    })
                                });
                            } catch (err) {
                                console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏—è –≤ —á–∞—Ç:', err);
                            }
                        }

                        inp.disabled = false;
                    }
                    else if (!sData.summary) {
                        // –ï—Å–ª–∏ —Å—Ç–∞—Ç—É—Å done, –Ω–æ –æ—Ç—á–µ—Ç–∞ –Ω–µ—Ç (–æ—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏)
                        clearInterval(pollTimer);
                        addMsg('bot', '‚ö†Ô∏è –ü–æ–∏—Å–∫ –∑–∞–≤–µ—Ä—à–µ–Ω, –Ω–æ –æ—Ç—á–µ—Ç –Ω–µ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω.');
                        inp.disabled = false;
                    }
                }
            } catch (e) {
                console.error("Poll error", e);
            }
        }, 2000);
    }

    function renderGrid(items) {
        if (items.length === 0) return;

        // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∏–∑–º–µ–Ω–∏–ª–æ—Å—å (—á—Ç–æ–±—ã –Ω–µ –º–æ—Ä–≥–∞–ª–æ)
        // –ù–æ –¥–ª—è –ø—Ä–æ—Å—Ç–æ—Ç—ã –º–æ–∂–Ω–æ –∏ –≤—Å–µ–≥–¥–∞, –±—Ä–∞—É–∑–µ—Ä —Å–ø—Ä–∞–≤–∏—Ç—Å—è
        grid.innerHTML = items.map(item => {
            let specsHtml = '';
            if (item.structured_data) {
                try {
                    const sd = JSON.parse(item.structured_data);
                    // –ë–µ—Ä–µ–º –ø–µ—Ä–≤—ã–µ 3 –ø–æ–ª—è –¥–ª—è –ø—Ä–µ–≤—å—é
                    specsHtml = Object.entries(sd)
                        .slice(0, 3)
                        .map(([k, v]) => `<div><b>\${k}:</b> \${v}</div>`)
                        .join('');
                } catch(e) {}
            }

            return `
            <div class="card" style="background: #1e1e1e; border: 1px solid #333; border-radius: 8px; overflow: hidden; display: flex; flex-direction: column; transition: transform 0.2s;">
                <img src="\${item.image_url || 'https://via.placeholder.com/200x140?text=No+Photo'}" style="width: 100%; height: 140px; object-fit: cover; background: #252525;">
                <div class="card-body" style="padding: 12px; flex: 1; display: flex; flex-direction: column;">
                    <div class="price" style="color: #4CAF50; font-weight: bold; font-size: 1.1rem; margin-bottom: 5px;">\${item.price}</div>
                    <div class="title" style="color: #e0e0e0; text-decoration: none; font-size: 0.9rem; font-weight: 500; display: block; line-height: 1.3; margin-bottom: 8px;"><a href="\${item.url}" target="_blank" style="color: #e0e0e0; text-decoration: none;">\${item.title}</a></div>
                    <div class="specs" style="font-size: 0.75rem; color: #888; margin-top: auto; border-top: 1px solid #333; padding-top: 8px;">\${specsHtml}</div>
                </div>
            </div>
            `;
        }).join('');
    }

    // –î–æ–±–∞–≤–ª—è–µ–º –ø–µ—Ä–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –±–æ—Ç–∞
    window.onload = function() {
        addMsg('bot', '–ü—Ä–∏–≤–µ—Ç! –ù–∞–ø–∏—à–∏ –∑–∞–ø—Ä–æ—Å, –∏ —è –Ω–∞–π–¥—É –≤–∞—Ä–∏–∞–Ω—Ç—ã.');
    };
</script>
{% endblock %}

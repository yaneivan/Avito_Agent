{% extends "base.html" %}

{% block title %}Avito Agent - –ß–∞—Ç-–ø–æ–∏—Å–∫{% endblock %}

{% block content %}
<div class="container" style="padding: 0;">
    <div id="chat-container" style="display: flex; flex-direction: column; background: #1a1a1a; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.3); height: 60vh; max-height: 600px; border: 1px solid #333;">
        <div id="chat-header" style="padding: 15px 20px; background: #222; border-bottom: 1px solid #333; font-weight: bold; display: flex; justify-content: space-between; align-items: center;">
            <span><i class="fas fa-robot me-2" style="color: #4CAF50;"></i>–ê—Å—Å–∏—Å—Ç–µ–Ω—Ç –ø–æ –ø–æ–∏—Å–∫—É</span>
        </div>
        <div id="chat-window" style="flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px;">
        </div>
        <div id="settings" style="padding: 10px 20px; background: #222; border-top: 1px solid #333; display: flex; gap: 15px; font-size: 0.8rem; color: #aaa;">
            <label style="display: flex; align-items: center; gap: 5px; cursor: pointer;"><input type="checkbox" id="chk-browser" checked style="margin-right: 5px;"> –û—Ç–∫—Ä—ã–≤–∞—Ç—å –±—Ä–∞—É–∑–µ—Ä</label>
            <label style="display: flex; align-items: center; gap: 5px; cursor: pointer;"><input type="checkbox" id="chk-cache" checked style="margin-right: 5px;"> –ò—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –∫—ç—à</label>
        </div>
        <div id="input-area" style="padding: 20px; background: #1a1a1a; border-top: 1px solid #333;">
            <input type="text" id="inp" placeholder="–í–≤–µ–¥–∏—Ç–µ –∑–∞–ø—Ä–æ—Å (–Ω–∞–ø—Ä–∏–º–µ—Ä: –º–∞–∫–±—É–∫ –º1)..." style="width: 100%; padding: 12px; background: #2d2d2d; border: 1px solid #444; border-radius: 6px; color: white; outline: none; box-sizing: border-box;">
        </div>
    </div>

    <div id="main" style="margin-top: 20px; display: flex; flex-direction: column; background: #1a1a1a; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.3); border: 1px solid #333;">
        <div id="status-bar" style="padding: 15px 20px; color: #4CAF50; font-size: 0.9rem; border-bottom: 1px solid #333; display: none; background: #222;">
            <i class="fas fa-spinner fa-spin me-2"></i>–û–∂–∏–¥–∞–Ω–∏–µ...
        </div>
        <div id="grid" style="flex: 1; overflow-y: auto; padding: 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; align-content: start; min-height: 200px;">
            <div style="color: #555; text-align: center; margin-top: 50px; grid-column: 1/-1;">–ó–¥–µ—Å—å –ø–æ—è–≤—è—Ç—Å—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∏—Å–∫–∞</div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
    let taskId = null;
    let history = [{role: "assistant", content: "–ü—Ä–∏–≤–µ—Ç! –ù–∞–ø–∏—à–∏ –∑–∞–ø—Ä–æ—Å, –∏ —è –Ω–∞–π–¥—É –≤–∞—Ä–∏–∞–Ω—Ç—ã."}];
    let summaryDisplayed = false;
    let pollTimer = null;
    let currentChatId = null;

    const chat = document.getElementById('chat-window');
    const inp = document.getElementById('inp');
    const grid = document.getElementById('grid');
    const statusBar = document.getElementById('status-bar');

    async function init() {
        const urlParams = new URLSearchParams(window.location.search);
        const chatIdParam = urlParams.get('chat_id');
        if (chatIdParam) {
            currentChatId = chatIdParam;
            try {
                const res = await fetch(`/api/chats/${currentChatId}`);
                if (res.ok) {
                    const data = await res.json();
                    chat.innerHTML = '';
                    history = [];
                    data.messages.forEach(msg => {
                        if (msg.role !== 'system') {
                            addMsg(msg.role, marked.parse(msg.content), true);
                            history.push({role: msg.role, content: msg.content});
                        }
                    });
                }
            } catch (e) { console.error("History load error", e); }
        }
    }

    async function createNewChatIfNeeded() {
        if (currentChatId !== null) return;
        try {
            const response = await fetch('/api/chats', {method: 'POST'});
            const newChat = await response.json();
            currentChatId = newChat.id;
            window.history.pushState({}, '', `?chat_id=${currentChatId}`);
        } catch (error) { console.error('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è —á–∞—Ç–∞:', error); }
    }

    function addMsg(role, text, isHtml = false) {
        const div = document.createElement('div');
        div.className = `msg msg-${role}`;
        div.style.cssText = `padding: 12px 16px; border-radius: 8px; max-width: 80%; font-size: 0.95rem; line-height: 1.5; word-wrap: break-word;`;
        if (role === 'user') {
            div.style.cssText += `background: #2d2d2d; align-self: flex-end; color: white; border-bottom-right-radius: 2px;`;
        } else {
            div.style.cssText += `background: #262626; align-self: flex-start; border-left: 3px solid #4CAF50; border-bottom-left-radius: 2px;`;
        }
        if (isHtml) div.innerHTML = text; else div.innerText = text;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
        return div;
    }

    function addPlan(plan) {
        const div = document.createElement('div');
        div.style.cssText = `background: #1e1e1e; align-self: flex-start; width: 100%; border: 1px solid #444; font-size: 0.85rem; padding: 12px; box-sizing: border-box; border-radius: 6px; margin-bottom: 10px;`;
        div.innerHTML = `
            <div style="color: #aaa; margin-bottom: 8px; border-bottom: 1px solid #333; padding-bottom: 5px;">
                <i class="fas fa-brain me-2"></i>${plan.reasoning || '–ê–Ω–∞–ª–∏–∑–∏—Ä—É—é –∑–∞–ø—Ä–æ—Å...'}
            </div>
            <div><i class="fas fa-search me-2"></i><b>${plan.search_query || '-'}</b> (–ª–∏–º–∏—Ç: ${plan.limit})</div>
            <div style="font-size:0.75rem; color:#666; margin-top:5px">–°—Ö–µ–º–∞: ${plan.schema_name}</div>
        `;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }

    inp.addEventListener('keypress', async (e) => {
        if (e.key === 'Enter' && inp.value.trim()) {
            const txt = inp.value.trim();
            inp.value = ''; inp.disabled = true;
            addMsg('user', txt);
            history.push({role: "user", content: txt});
            await createNewChatIfNeeded();
            if (currentChatId) {
                await fetch(`/api/chats/${currentChatId}/messages`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({role: 'user', content: txt})
                });
            }
            try {
                const res = await fetch('/api/agent/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        history: history,
                        open_browser: document.getElementById('chk-browser').checked,
                        use_cache: document.getElementById('chk-cache').checked
                    })
                });
                const data = await res.json();
                if (data.plan && data.plan.action === 'search') addPlan(data.plan);
                if (data.type === 'chat') {
                    addMsg('bot', marked.parse(data.message), true);
                    history.push({role: "assistant", content: data.message});
                    if (currentChatId) {
                        await fetch(`/api/chats/${currentChatId}/messages`, {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({role: 'assistant', content: data.message})
                        });
                    }
                    inp.disabled = false;
                } else if (data.type === 'search') {
                    addMsg('bot', `üöÄ ${data.message}`);
                    taskId = data.task_id;
                    grid.innerHTML = '';
                    statusBar.style.display = 'block';
                    statusBar.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>–ó–∞–ø—É—Å–∫ –∞–≥–µ–Ω—Ç–∞...';
                    summaryDisplayed = false;
                    startPolling();
                }
            } catch (err) {
                console.error(err);
                addMsg('bot', '‚ùå –û—à–∏–±–∫–∞ —Å–≤—è–∑–∏ —Å —Å–µ—Ä–≤–µ—Ä–æ–º');
                inp.disabled = false;
            }
        }
    });

    function startPolling() {
        if (pollTimer) clearInterval(pollTimer);
        pollTimer = setInterval(async () => {
            if (!taskId) return;
            try {
                const sRes = await fetch(`/api/searches/${taskId}/status`);
                const sData = await sRes.json();
                statusBar.innerHTML = `<i class="fas fa-sync fa-spin me-2"></i>–°—Ç–∞—Ç—É—Å –∑–∞–¥–∞—á–∏: ${sData.status}...`;
                const iRes = await fetch(`/api/searches/${taskId}/items`);
                const items = await iRes.json();
                renderGrid(items);
                if (sData.status === 'done' || sData.status === 'cached') {
                    statusBar.innerHTML = '<i class="fas fa-check-circle me-2"></i>–ì–æ—Ç–æ–≤–æ';
                    if (sData.summary && !summaryDisplayed) {
                        summaryDisplayed = true;
                        clearInterval(pollTimer);
                        addMsg('bot', marked.parse(sData.summary), true);
                        history.push({role: "assistant", content: sData.summary});
                        if (currentChatId) {
                            await fetch(`/api/chats/${currentChatId}/messages`, {
                                method: 'POST',
                                headers: {'Content-Type': 'application/json'},
                                body: JSON.stringify({role: 'assistant', content: sData.summary})
                            });
                        }
                        inp.disabled = false;
                    }
                }
            } catch (e) { console.error("Poll error", e); }
        }, 2000);
    }

    function renderGrid(items) {
        if (items.length === 0) return;
        grid.innerHTML = items.map(item => {
            let specsHtml = '';
            if (item.structured_data) {
                try {
                    const sd = JSON.parse(item.structured_data);
                    specsHtml = Object.entries(sd).slice(0, 3).map(([k, v]) => `<div><b style="color:#aaa">${k}:</b> ${v}</div>`).join('');
                } catch(e) {}
            }
            return `
            <div class="card" style="background: #1e1e1e; border: 1px solid #333; border-radius: 8px; overflow: hidden; display: flex; flex-direction: column; transition: transform 0.2s;">
                <div style="position: relative; padding-top: 70%; overflow: hidden; background: #252525;">
                     <img src="${item.image_url || 'https://via.placeholder.com/200x140?text=No+Photo'}" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;">
                </div>
                <div class="card-body" style="padding: 12px; flex: 1; display: flex; flex-direction: column;">
                    <div class="price" style="color: #4CAF50; font-weight: bold; font-size: 1.2rem; margin-bottom: 5px;">${item.price}</div>
                    <a href="${item.url}" target="_blank" class="title" style="color: #e0e0e0; text-decoration: none; font-size: 0.95rem; font-weight: 500; display: block; line-height: 1.3; margin-bottom: 8px;">${item.title}</a>
                    <div class="specs" style="font-size: 0.8rem; color: #888; margin-top: auto; border-top: 1px solid #333; padding-top: 8px;">${specsHtml}</div>
                </div>
            </div>
            `;
        }).join('');
    }

    window.onload = function() {
        init();
        if (history.length <= 1) {
            addMsg('bot', '–ü—Ä–∏–≤–µ—Ç! –ù–∞–ø–∏—à–∏ –∑–∞–ø—Ä–æ—Å, –∏ —è –Ω–∞–π–¥—É –≤–∞—Ä–∏–∞–Ω—Ç—ã.');
        }
    };
</script>
{% endblock %}

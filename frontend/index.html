<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avito Agent</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Подключение marked.js через CDN -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Avito Agent</h1>
            <span id="status-indicator">Готов</span>
            <button id="new-search-btn">Новый поиск</button>
        </div>
    </header>

    <main>
        <div id="chat-container"></div>
        
        <div id="input-area">
            <textarea id="message-input" placeholder="Введите ваш запрос..." rows="3"></textarea>
            <button id="send-btn">Отправить</button>
        </div>
    </main>

    <!-- Шаблоны для сообщений и карточек товаров -->
    <template id="msg-user-tpl">
        <div class="message message-user">
            <div class="message-content"></div>
        </div>
    </template>

    <template id="msg-bot-tpl">
        <div class="message message-bot">
            <div class="message-content"></div>
            <div class="lots-container"></div>
        </div>
    </template>

    <template id="lot-card-tpl">
        <div class="lot-card">
            <img class="lot-image" src="" alt="Товар">
            <div class="lot-info">
                <h3 class="lot-title"></h3>
                <p class="lot-price"></p>
                <a class="lot-link" href="#" target="_blank">Смотреть на Avito</a>
            </div>
        </div>
    </template>

    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/render.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
